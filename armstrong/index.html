<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6 d-flex ">
                <div class="card mt-5">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-6">
                                <h1 id="h1" class="fs-3 my-4">Enter number</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6 d-flex ">
                                <label for="">
                                    <h4>Number:</h4>
                                </label>
                                <input type="text" id="inp" class="mx-3">
                                <button type="button" onclick="amstrong()" class="btn btn-outline-primary"
                                    style="width: 10vw;">Submit</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-10">
                                <p class="my-3 fs-5" id="out"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script>
        
        function amstrong() {
            let number = parseInt(document.getElementById("inp").value)
            let temp = number
            let sum = 0;
            while (temp > 0) {
                //number divided by 10 gives the last number as reminder
                let reminder = temp % 10;
                //final sum to check 
                sum = sum + (reminder * reminder * reminder)
                //to eleminate the last digit for the next position check
                temp = parseInt(temp / 10)
            }
            if (sum == number) {
                let armstrong = "The given number is armstrong"
                document.getElementById("out").innerHTML = `${armstrong}`
            } else {
                let notArmstrong = "The given number is not armstrong"
                document.getElementById("out").innerHTML = `${notArmstrong}`
                document.getElementById("out").style.color='#FF0005'
            }
        }
    </script>
</body>

</html>
